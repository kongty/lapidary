resnet:
  dist: "poisson" # manual or fixed or poisson or stream
  dist_start: 0 # Can be random number in a range
  dist_lambda: 75000
  dist_size: 200
  tasks:
    conv1:
      app: "rn_conv1"
      dependencies: []
    conv2:
      app: "rn_conv2"
      dependencies: [conv1]
    conv3:
      app: "rn_conv3"
      dependencies: [conv2]
    conv4:
      app: "rn_conv4"
      dependencies: [conv3]
    conv5:
      app: "rn_conv5"
      dependencies: [conv4]

